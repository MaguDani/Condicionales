<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Cuál es vuestra edad?</title>
</head>
<body>
    <style>
        body{
            background-color: rgb(168, 206, 158);
            color:black;
            font-size: chartreuse;
        }
    </style>
    <script>
        function mayor(){
            //alert("Hola")
            var Tuedad=document.getElementById("Tuedad").value;
            var Suedad=document.getElementById("Suedad").value;
            if(Tuedad<Suedad){
                document.getElementById("mensaje_salida").innerHTML = "<span class='mayor'>El mayor es </span>"
            }else if(Suedad<Tuedad){
                document.getElementById("mensaje_salida").innerHTML = "<span class='mayor'>El mayor eres tú</span>"
            }
            

        }
    </script>
    Dime tu edad:<input type="text" id="Tuedad"> <br>
    Dime la edad de tu amigo:<input type="text" id="Suedad"> <br>
    Dime tu nombre: <input type="text" id="Tunombre"> <br>
    Dime su nombre: <input type="text" id="Sunombre"> <br>
    <input type="button" value="El mayor es..." onclick="mayor()"> 
    <div id="mensaje_salida"> </div>
</body>
</html>
