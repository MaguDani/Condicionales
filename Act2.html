<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoría deportiva</title>
</head>
<body>
    <script>
        function LeerEdad(){

            var edad= parseInt(document.getElementById("edad").value)

            if(edad<=8){
                alert("Benjamín")
            }else if(edad<=10){
                alert("Alevin")
            }else if(edad<=12){
                alert("Infaltil")
            }else{
                alert("Cadete")
            }

                
            

        }
    </script>
    Edad: <input type="text" id="edad"> <br>
    <input type="button" value="Ver categoría" onclick="LeerEdad()"> <br>
    
</body>
</html>
